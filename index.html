<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>면접과제 제출(이승준| 자바스크립트)</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<main class="main">
			<div class="box">

				<div class="nameSpace">
					<span>
						아이엠파인 SD팀 지원자 이승준 
					</span>
				</div>
				
				<div class="itemBox">
					<h2>
						1. 그래프
					</h2>
					<div class="graph">
						<div class="yBox">
							<div class="yDataList">
							</div>
							<div class="yAxis"></div>
						</div>
						<div class="xBox">
							<div class="xAxis"></div>
							<div class="xDataList">
							</div>
						</div>
					</div>
				</div>

				<div class="itemBox">
					<h2>
						2. 값 편집
					</h2>
					<div class="tableBox">
						<div class="table">
							<div class="sections">
								<div class="idSection">
									id
								</div>
								<div class="valueSection">
									값
								</div>
								<div class="deleteSection">
								</div>
							</div>

						</div>
						<button class="applyBtn">
							Apply
						</button>
					</div>
				</div>

				<div class="itemBox">
					<h2>
						3. 값 추가
					</h2>
					<div class="inputBox">
						<input class="inputId" type="text" placeholder="ID"/>
						<input class="inputValue" type="text" placeholder="VALUE"/>
						<input class="addBtn" type="submit" value="Add"/>
					</div>
				</div>

				<div class="itemBox">
					<h2>
						4. 값 고급 편집
					</h2>
					<textarea class="editValueDetail">
					</textarea>
					<button class="applyBtn">
						Apply
					</button>
				</div>
				
			</div>
		</main>
    <script type="module" src="main.js"></script>
	</body>
</html>
